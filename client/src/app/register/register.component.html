<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">
    Sign Up
  </h2>
  <div class="form-group">
    <input type="text" class="form-control" name="username" placeholder="Username" [(ngModel)]="model.username">
  </div>
  <!-- <div class="form-group">
    <label for="">Who is your Favourite User</label>
    <select class="form">
      <option *ngFor="let user of usersFromHomeComponent" [value]="user.name" >
        {{user.name}}
      </option>
    </select>
  </div> -->
  <div class="form-group">
    <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="model.password">
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit" >Sign Up</button>
    <button class="btn btn-warning mr-2" (click)="cancel()" type="button" >Cancel</button>

  </div>
</form>
