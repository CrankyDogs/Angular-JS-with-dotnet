<div class="container mt-5">
  <div *ngIf="!registerMode" class="text-align: center text-center">
    <h1>Find Your Match</h1>
    <p class="lead">Come on in to view your matcher...... All you need to do is sign up</p>
    <div class="text-center">
      <button (click)="registerToggle()"  class="btn btn-primary mx-2 btn-lg mr-2" >
          Register
      </button>
      <button class="btn btn-info btn-lg mx-2">
        Learn More
      </button>
    </div>
    </div>
      <div *ngIf="registerMode" class="container">
        <div class="row mt-5 justify-content-center" >
          <div class="col-4">
            <app-register (cancelRegister)="cancelRegisterMode()" ></app-register>
        </div>
        </div>
      </div>
    </div>
